<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>parseInt</title>
</head>
<body>
    <h1>JavaScript First Method</h1>
    <h2>parseInt Method</h2>
    <p> parseInt return first integer</p>
    <p id="demo"></p>
    <script>
        document.getElementById("demo").innerHTML =
        parseInt("20") + "<br>"+
        parseInt("10.00") + "<br>"+
        parseInt("27.58") + "<br>"+
        parseInt("90 40 50") + "<br>"+
        parseInt("    40    ") + "<br>"+
        parseInt("50 years") + "<br>"+
        parseInt("I am 19") + "<br>" 
        
</script>
    
</body>
</html>
